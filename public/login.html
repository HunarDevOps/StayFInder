<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StayFinder</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066CC',
                        accent: '#D4AF37',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex">
        <!-- Left Side - Image (hidden on mobile) -->
        <div class="hidden lg:flex lg:w-1/2 bg-primary relative overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-br from-blue-900/90 to-blue-600/90"></div>
            <img src="../attached_assets/generated_images/Hotels_panoramic_travel_showcase_b5be8870.png" alt="Hotels" class="absolute inset-0 w-full h-full object-cover opacity-40">
            
            <div class="relative z-10 flex flex-col justify-between p-12 text-white">
                <div>
                    <a href="index.html" class="text-3xl font-bold font-serif mb-6 inline-block">
                        <span class="text-white">Stay</span><span class="text-accent">Finder</span>
                    </a>
                    <h1 class="text-4xl font-bold font-serif mb-4 mt-12">Welcome Back!</h1>
                    <p class="text-xl text-blue-100">Sign in to access exclusive deals and manage your bookings</p>
                </div>
                
                <div class="space-y-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span>Best Price Guarantee</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span>Member-only Discounts</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center">
                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <span>Easy Booking Management</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md">
                <!-- Mobile Logo -->
                <div class="lg:hidden text-center mb-8">
                    <a href="index.html" class="text-3xl font-bold font-serif">
                        <span class="text-primary">Stay</span><span class="text-accent">Finder</span>
                    </a>
                </div>

                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Sign In</h2>
                    <p class="text-gray-600 mb-8">Access your account to continue</p>

                    <!-- Tab Switcher -->
                    <div class="flex bg-gray-100 rounded-lg p-1 mb-6">
                        <button id="emailTab" class="flex-1 py-2 px-4 rounded-md font-medium transition duration-200 bg-white shadow-sm text-primary" data-testid="tab-email">
                            Email
                        </button>
                        <button id="phoneTab" class="flex-1 py-2 px-4 rounded-md font-medium transition duration-200 text-gray-600" data-testid="tab-phone">
                            Phone
                        </button>
                    </div>

                    <!-- Email Form -->
                    <form id="emailForm" class="space-y-5">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                placeholder="your.email@example.com"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                data-testid="input-email"
                                required
                            >
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <div class="relative">
                                <input 
                                    type="password" 
                                    id="password" 
                                    placeholder="Enter your password"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                    data-testid="input-password"
                                    required
                                >
                                <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" data-testid="button-toggle-password">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="rounded text-primary" data-testid="checkbox-remember">
                                <span class="ml-2 text-sm text-gray-600">Remember me</span>
                            </label>
                            <a href="#" class="text-sm text-primary hover:underline">Forgot password?</a>
                        </div>

                        <button 
                            type="submit" 
                            class="w-full bg-primary text-white py-3 rounded-lg hover:bg-blue-700 font-semibold transition duration-200"
                            data-testid="button-login"
                        >
                            Sign In
                        </button>
                    </form>

                    <!-- Phone Form (Hidden by default) -->
                    <form id="phoneForm" class="space-y-5 hidden">
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <div class="flex space-x-2">
                                <select class="px-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary" data-testid="select-country-code">
                                    <option value="+91">+91</option>
                                    <option value="+1">+1</option>
                                    <option value="+44">+44</option>
                                </select>
                                <input 
                                    type="tel" 
                                    id="phone" 
                                    placeholder="9876543210"
                                    class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                    data-testid="input-phone"
                                    required
                                >
                            </div>
                        </div>

                        <div>
                            <label for="phonePassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input 
                                type="password" 
                                id="phonePassword" 
                                placeholder="Enter your password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent"
                                data-testid="input-phone-password"
                                required
                            >
                        </div>

                        <button 
                            type="submit" 
                            class="w-full bg-primary text-white py-3 rounded-lg hover:bg-blue-700 font-semibold transition duration-200"
                            data-testid="button-phone-login"
                        >
                            Sign In
                        </button>

                        <button 
                            type="button" 
                            class="w-full bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-50 font-semibold transition duration-200"
                            data-testid="button-otp"
                        >
                            Get OTP Instead
                        </button>
                    </form>

                    <!-- Divider -->
                    <div class="my-6 flex items-center">
                        <div class="flex-1 border-t border-gray-300"></div>
                        <span class="px-4 text-sm text-gray-500">or</span>
                        <div class="flex-1 border-t border-gray-300"></div>
                    </div>

                    <!-- Social Login -->
                    <div class="space-y-3">
                        <button class="w-full flex items-center justify-center space-x-2 bg-white border-2 border-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-50 font-medium transition duration-200" data-testid="button-google">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span>Continue with Google</span>
                        </button>
                    </div>

                    <!-- Sign Up Link -->
                    <p class="mt-8 text-center text-sm text-gray-600">
                        Don't have an account? 
                        <a href="#" id="switchToRegister" class="text-primary hover:underline font-semibold">Sign Up</a>
                    </p>
                </div>

                <!-- Back to Home -->
                <div class="mt-6 text-center">
                    <a href="index.html" class="text-sm text-gray-600 hover:text-gray-900">
                        ‚Üê Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        const emailTab = document.getElementById('emailTab');
        const phoneTab = document.getElementById('phoneTab');
        const emailForm = document.getElementById('emailForm');
        const phoneForm = document.getElementById('phoneForm');

        emailTab.addEventListener('click', function() {
            emailTab.classList.add('bg-white', 'shadow-sm', 'text-primary');
            emailTab.classList.remove('text-gray-600');
            phoneTab.classList.remove('bg-white', 'shadow-sm', 'text-primary');
            phoneTab.classList.add('text-gray-600');
            emailForm.classList.remove('hidden');
            phoneForm.classList.add('hidden');
        });

        phoneTab.addEventListener('click', function() {
            phoneTab.classList.add('bg-white', 'shadow-sm', 'text-primary');
            phoneTab.classList.remove('text-gray-600');
            emailTab.classList.remove('bg-white', 'shadow-sm', 'text-primary');
            emailTab.classList.add('text-gray-600');
            phoneForm.classList.remove('hidden');
            emailForm.classList.add('hidden');
        });

        // Check URL for tab parameter
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('tab') === 'register') {
            // Redirect to registration or show register form
            // For now, just focus on email input
            document.getElementById('email').focus();
        }

        // Email form submission
        emailForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Store in localStorage (mock authentication)
            localStorage.setItem('userEmail', email);
            localStorage.setItem('isLoggedIn', 'true');
            
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        });

        // Phone form submission
        phoneForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            
            // Store in localStorage (mock authentication)
            localStorage.setItem('userPhone', phone);
            localStorage.setItem('isLoggedIn', 'true');
            
            alert('Login successful! Redirecting to dashboard...');
            window.location.href = 'dashboard.html';
        });

        // Password toggle
        document.querySelectorAll('[data-testid="button-toggle-password"]').forEach(btn => {
            btn.addEventListener('click', function() {
                const input = this.previousElementSibling;
                input.type = input.type === 'password' ? 'text' : 'password';
            });
        });

        // OTP button
        document.querySelector('[data-testid="button-otp"]').addEventListener('click', function() {
            alert('OTP sent to your phone number!');
        });

        // Social login
        document.querySelector('[data-testid="button-google"]').addEventListener('click', function() {
            alert('Google authentication would be integrated here');
        });
    </script>
</body>
</html>
